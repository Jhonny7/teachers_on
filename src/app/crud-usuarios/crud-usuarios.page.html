<ion-header>
  <ion-toolbar color="icon">
    <ion-title>{{operation}} Usuario</ion-title>
    <ion-buttons slot="start" *ngIf="!plataforma">
      <ion-button (click)="cancelar()" style="color:#fff">
        <span color="secundary" showWhen="ios">Cancel</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="plataforma">
      <ion-button (click)="cancelar()" style="color:#fff" slot="end">
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="categoriaFoto">
    <img src="assets/imgs/usuarios/user.svg" alt="" *ngIf="imgBase64 === null" (click)="openOptionsSelect()">
    <img src="{{imgBase64}}" alt="" *ngIf="imgBase64 !== null" (click)="openOptionsSelect()">
    <img src="{{usuario.img}}" alt="" *ngIf="usuario !== null && usuario.img !== null" (click)="openOptionsSelect()">
  </div>


  <form [formGroup]="formGroup" (ngSubmit)="validacion()">
    <div>
      <p class="parrafo">Nombre</p>
      <div class="input-container">
        <ion-icon name="create" class="icon"></ion-icon>
        <input class="input-field" type="text" placeholder="" name="usrnm" formControlName="nombre" required>
      </div>
    </div>
    <app-error-messages [control]="formGroup.controls.nombre"></app-error-messages>

    <div>
      <p class="parrafo">Apellido Paterno</p>
      <div class="input-container">
        <ion-icon name="male" class="icon"></ion-icon>
        <input class="input-field" type="text" placeholder="" name="usrnm" formControlName="apellidoPaterno" required>
      </div>
    </div>
    <app-error-messages [control]="formGroup.controls.apellidoPaterno"></app-error-messages>

    <div>
      <p class="parrafo">Apellido Materno</p>
      <div class="input-container">
        <ion-icon name="female" class="icon"></ion-icon>
        <input class="input-field" type="text" placeholder="" name="usrnm" formControlName="apellidoMaterno">
      </div>
    </div>
    <app-error-messages [control]="formGroup.controls.apellidoMaterno"></app-error-messages>

    <div>
      <p class="parrafo">Correo Electrónico</p>
      <div class="input-container">
        <ion-icon name="mail" class="icon"></ion-icon>
        <input class="input-field" type="text" placeholder="" name="usrnm" formControlName="email" required>
      </div>
    </div>
    <app-error-messages [control]="formGroup.controls.email"></app-error-messages>

    <div *ngIf="!render">
      <div>
        <p class="parrafo">Username</p>
        <div class="input-container">
          <ion-icon name="key" class="icon"></ion-icon>
          <input class="input-field" type="text" placeholder="" name="usrnm" formControlName="username" required>
        </div>
      </div>
      <app-error-messages [control]="formGroup.controls.username"></app-error-messages>
    </div>

    <div *ngIf="!render">
      <div>
        <p class="parrafo">Contraseña</p>
        <div class="input-container">
          <ion-icon name="key" class="icon"></ion-icon>
          <input class="input-field" type="password" placeholder="" name="usrnm" formControlName="password" required>
        </div>
      </div>
      <app-error-messages [control]="formGroup.controls.password"></app-error-messages>
    </div>


    <div *ngIf="!render">
      <div>
        <p class="parrafo">Confirmar Contraseña</p>
        <div class="input-container">
          <ion-icon name="finger-print" class="icon"></ion-icon>
          <input class="input-field" type="password" placeholder="" name="usrnm" formControlName="passwordConfirm"
            required>
        </div>
      </div>
      <app-error-messages [control]="formGroup.controls.passwordConfirm"></app-error-messages>
    </div>

    <div *ngIf="render">
      <ion-item class="itemSelect">
        <ion-label>Estatus</ion-label>
        <ion-select formControlName="idStatus"  interface="action-sheet">
          <ion-select-option value="1">Activo</ion-select-option>
          <ion-select-option value="2">Inactivo</ion-select-option>
        </ion-select>
      </ion-item>
      <app-error-messages [control]="formGroup.controls.idStatus"></app-error-messages>
    </div>

  </form>

</ion-content>


<ion-footer>
  <form [formGroup]="formGroup" (ngSubmit)="validacion()">
    <ion-button expand="full" color="icon" type="submit" class="botonFooter">
      <ion-icon slot="end" name="save"></ion-icon>
      Aceptar
    </ion-button>
  </form>
</ion-footer>
